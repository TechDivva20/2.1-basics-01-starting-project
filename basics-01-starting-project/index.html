      </div>

      </div>

        </li>
        <li>List Item 6
          <a href="#" class="delete-item"><i class="fa fa-close"></i></a>
        </li>
        <!-- Add more list items as needed -->
      </ul>
      <!-- Anchor Button -->
      <a href="#" class="button btn-clear">Button</a>
    </div>
    </form>
